## Observations
- Functions act as objects in Javascript. 
- Constructors don't eliminate duplications. 
- Javascript is dynamic 
- Doesn't provide class implementation 
- ES6 has class keyword, but it's still not the same 
- In class based languages, create class then create an object 
- In Javascript you create a constructor, you create object from it.
- JavaScript is a porotype based language and inheritance in JavaScript is based on prototypes. 
- Need to know how constructor works and how inheritance works in JavaScript.   

---
# Prototypes

##Prototypes are the mechanism by which JavaScript objects inherit features from one another, and they work differently than inheritance mechanisms in classical object-oriented programming languages. 
---

 JavaScript is often described as a prototype-based language â€” each object has a prototype object, which acts as a template object that it inherits methods and properties from. An object's prototype object may also have a prototype object, which it inherits methods and properties from, and so on. This is often referred to as a prototype chain, and explains why different objects have properties and methods defined on other objects available to them.

---
# Prototype Observations

- By default, every function has a property called prototype
- This property, by default is empty, but you can add properties to it.
- Inheritance in Javascript is not like class based languages
- Create a constructor
- Create objects from the constructor

---


- x1 and x2 are instnaces of X, so they are distinct objects (2 separate obejcts), so they inherit all of the properties and methods of x1
- x is the parent class.
- in each object you will find the method getJ
-if you create 1000 objects from x, each object will have it's own copy of getJ (redundant)

```js

var X = function(j) {

    this.i = 0; //setting default value
    this.j = j;
    this.getJ = function(){
        return this.j;
    };
};


//create instanse of x from it using keyword "new"

var x1 = new x(1);
var x2 = new x(2);

console.log(x1.getJ());
console.log(x2.getJ());

```

---
# Solution = Prototypes

- take the method out of the object 
- attach the function to a prototype


```js
var x = function(j) {

    this.i = 0; //setting default value
    this.j = j;
    
};

x.prototype.getJ = function(){
    return this.j;
};


//create instance of x from it using keyword "new"

var x1 = new x(1);
var x2 = new x(2);

console.log(x1.getJ());
console.log(x2.getJ());

```

---

# Observations 
- automatically avalilable to x1 and x2
- same results.  Only difference is x1 & x2 do not have its own method getJ
- looks the function in the prototype chain
- looks at parent & if can't find it, then uses parents prototype

---
# Master Object

- Every object in Javascript is created from a master object (Object)

```js
var x = function(){
    //functionality

}

console.dir(x);  //console.dir alows you to look at the object in detail.
```


---
# Prototype Chain
- x is created from  __proto__ : function
- function created from __proto__:Object 

---

# Prototype Chain cont.

- every one has a prototype property
- x has access to all functions through a prototype chain 
- it finds the property or method, then uses it, if not, then returns undefined.

- Look at the methods in the Object 

```js
console.log(x.toString()); // prints out the function
```

# Inheritance with class keyword

```js
class Person {
    constructor (name) {
      this.name = name;
    }
    greet(other) {
      console.log(`Hello ${other.name}, I'm ${this.name}`);
    }
  }

  aPerson = new Person("Veronica");
  aPerson2 = new Person("Paul");

  aPerson.greet(aPerson2);

```
---
# Static methods

- static methods are called on the class  
- instance methods called on the instance of a class
- used as utiilty functions.

```js
class Car{
    static comparePrice(){
        console.dir();
    }
}

```


```js

Car.comparePrice();

```
---
# Static Methods Continued

```js
class Car{

    constructor (price){
        this.price = price;
    }
    static addPrice(a, b){
        return console.log(a + b);
    }
}
```

var car1 = new Car(100);
var car2 = new Car(200);

Car.addPrice(100, 200);
