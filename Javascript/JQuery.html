# What is jQuery?

fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers. With a combination of versatility and extensibility, jQuery has changed the way that millions of people write JavaScript

---

- DOM Access/Creation/Manipulation

- Event handling

- Forms

- Ajax

- CSS manipulation

- Animation and Special Effects

The primary function of jQuery is to operate on DOM elements that we select from our active document, but we can't do that until those DOM elements have been successfully loaded and understood by the browser.

Searching for DOM elements in Javascript

```js
document.getElementById('#nameOfID');
document.getElementsByClassName('classNameOfElement');
```

```js
document.querySelector('.className');
document.querySelectorAll('.className');
document.getElementsByTagName('p');
```
---

# Searching for DOM elements in jQuery

- wait for all of the elements to load
- use: $(css selector)
- or: jQuery(css selector)

```js

```
$()

```js

$(document).ready(function () {
  $('button').click(function () {
    $(this).text('You clicked me');
  });
});

```

---
# DOM Selection: tags

```js
document.getElementsByTagName('a');
document.querySelectorAll('a');
```

```js
$('a')
```

---
# DOM Selection: id

```js
document.getElementById('main-menu');
document.querySelector('#main-menu');
```


```js
$('#main-menu')
```

---

# DOM Selection: class name

```js
document.getElementsByClassName('nav-item');
document.querySelectorAll('.nav-item');
```

```js
$('.nav-item')
```
---

# DOM Selection: data attribute

```js
document.querySelector('[data-image="target"]');
```


```js
$('[data-image="target"]')
```

---
# Advice: prefix your variables

```js
var $mainNav = $('[data-ui-role="main-nav"]');
var $thumbnails = $('[data-image-role="trigger"]');
```

# Creating/Adding/Removing elements


---

# Creating elements

```js
var $anchor = $('<a></a>');

// same, but shorter:
var $anchor = $('<a>');
```

---

# Creating elements with attributes

```js
var $anchor = $('<a>', {
  'class': 'nav-item',
  'data-image': 'trigger',
  'text': 'Click me!'
});
```

---

# Appending elements


```js
var $anchor = $('<a>', {
  'class': 'nav-item',
  'data-image': 'trigger',
  'text': 'Click me!'
});
var $image = $('<img>', {
  'src': 'images/otter1.jpg',
  'alt': 'a proud and majestic otter'
})
$anchor.append($image);
```

---

# .addClass(), .removeClass(), .toggleClass()

```js
$anchor.addClass('active');
$anchor.removeClass('active');
$anchor.toggleClass('active');

```

# Handling events with jQuery

---

```js

<button id="the-button" onclick="alert('hello')">
  Click Me
</button>

```

```js

$('#the-button').click(function () {
  alert('hello');
})
```

---

# .on()

```js
$anchor.on('click', function (event) {
  // do stuff!
})
```

---

# .on() with a filtering selector

```js
var $thumbnailContainer = $('.nav-container')
$thumbnailContainer.on('click', 'a', function (event) {
  // do stuff!
})
```

---
Prevent the Default Event

```js
$('a').click(function (event) {
  event.preventDefault();
});

```
